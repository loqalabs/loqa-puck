name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  REGISTRY: docker.io
  IMAGE_NAME: loqalabs/loqa-mock-relay

jobs:
  test-go:
    name: Test Go Client
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout loqa-relay
      uses: actions/checkout@v4
      with:
        path: loqa-relay

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.1'
        cache: true
        cache-dependency-path: loqa-relay/test-go/go.sum

    - name: Verify Go version
      run: go version

    - name: Install PortAudio dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y portaudio19-dev

    - name: Download dependencies
      run: |
        cd loqa-relay/test-go
        go mod download

    - name: Run tests
      run: |
        cd loqa-relay/test-go
        go test -v -race -coverprofile=coverage.out ./...

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./loqa-relay/test-go/coverage.out
        flags: relay-go
        name: loqa-relay-go

    - name: Run go vet
      run: |
        cd loqa-relay/test-go
        go vet ./...

    - name: Run staticcheck
      run: |
        go install honnef.co/go/tools/cmd/staticcheck@latest
        cd loqa-relay/test-go
        staticcheck ./...

  build-go:
    name: Build Go Client
    runs-on: ubuntu-latest
    needs: test-go
    
    steps:
    - name: Checkout loqa-relay
      uses: actions/checkout@v4
      with:
        path: loqa-relay

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.1'

    - name: Verify Go version
      run: go version

    - name: Install PortAudio dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y portaudio19-dev

    - name: Build binary
      run: |
        cd loqa-relay/test-go
        go build -v -ldflags="-w -s" -o bin/test-relay-linux-amd64 ./cmd

    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: test-relay-linux-amd64
        path: loqa-relay/test-go/bin/test-relay-linux-amd64

