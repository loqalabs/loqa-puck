name: Commit Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  commit-message-check:
    runs-on: ubuntu-latest
    steps:
    - name: Check commit message
      run: |
        if echo "${{ github.event.head_commit.message }}" | grep -i "🤖\|claude\|generated"; then
          echo "❌ AI attribution detected in commit message"
          exit 1
        fi
        echo "✅ Commit message looks good"